<ion-header>

  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Team</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-list>
  <ion-item *ngFor="let member of itemList | async" (click)="openItem(member)">
    <ion-avatar item-left>
      <img src="{{member.avatar}}">
    </ion-avatar>
    <ion-label>{{member.name}}</ion-label>
  </ion-item>

</ion-list>


 <ion-fab right bottom>
    <button ion-fab color="danger" (click)="addItem()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
</ion-content>
