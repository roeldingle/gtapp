<ion-header>

  <ion-navbar color="danger">
    <ion-title>Add Member</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          <ion-icon name="close"></ion-icon>
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <input type="file" #fileInput style="visibility: hidden; height: 0px" name="files[]" />
    
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Avatar Url" formControlName="avatar"></ion-input>
      </ion-item>
    </ion-list>
  </form>

  <ion-fab right bottom>
    <button ion-fab color="danger" (click)="done()" [disabled]="!isReadyToSave"><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>
</ion-content>
